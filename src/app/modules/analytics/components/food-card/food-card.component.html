<div class="card" [routerLink]="'/menu/' + food.id">
  <div class="card-image">
    <figure class="image is-3by2">
      <img [src]="food.imageUrl" [alt]="food.foodName" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content">
        <p class="title is-5">{{ food.foodName }}</p>
        <p class="subtitle is-6">{{ food.category.name }}</p>
      </div>
    </div>
    <h5 class="title is-4">{{ food.price }} DA</h5>
  </div>
</div>
