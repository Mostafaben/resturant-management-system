<div class="card" [routerLink]="'/menu/' + food.id">
  <div class="card-image">
    <figure class="image is-3by2">
      <img [src]="food.imageUrl" [alt]="food.foodName" />
    </figure>
  </div>
  <div class="card-content">
    <span class="tag is-danger">{{ food.price }} DA</span>
    <div class="media">
      <div class="media-content">
        <p class="title is-5">{{ food.foodName }}</p>
        <p class="subtitle is-6">{{ food.category.name }}</p>
      </div>
    </div>
    <div class="is-row center-vertical space-between">
      <p>Available:</p>
      <app-toggle-switch [state]="true"></app-toggle-switch>
    </div>
  </div>
</div>
