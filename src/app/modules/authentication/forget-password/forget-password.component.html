<div class="page flex h-full flex-col justify-center items-center">
  <div class="fixed top-0 bg-red-500 overlay"></div>
  <p class="mb-6 text-white title">Restaurant Management</p>
  <form
    class="flex flex-col shadow-md p-5 bg-white rounded-lg"
    [formGroup]="form"
    (submit)="submit()"
  >
    <h1 class="text-2xl font-bold mb-4 text-red-400">Reset Password</h1>
    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input
          type="email"
          class="input"
          placeholder="email"
          formControlName="email"
        />
      </div>
    </div>
    <span
      routerLink="/auth/login"
      class="text-gray-500 text-sm ml-auto mb-3 cursor-pointer"
      >Remembered your password ?</span
    >
    <button
      class="px-5 py-3 text-white bg-red-400 rounded-md mt-2 w-auto"
      type="submit"
    >
      Send Reset Password
    </button>
  </form>
</div>
