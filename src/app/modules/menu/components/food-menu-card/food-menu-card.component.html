<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      <img [src]="food.imageUrl" [alt]="food.foodName" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <span class="tag is-danger price">{{ food.price }} DA</span>
      <div class="media-content">
        <h5 class="title is-5">{{ food.foodName }}</h5>
        <h6 class="subtitle is-6">{{ food.category.name }}</h6>
      </div>
    </div>
    <div class="content">
      <p class="description">{{ food.description }}</p>
      <div class="status">
        <p>Available:</p>
        <app-toggle-switch></app-toggle-switch>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <a class="card-footer-item">Edit</a>
    <a class="card-footer-item">Delete</a>
  </footer>
</div>
